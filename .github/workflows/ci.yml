name: CI Pipeline

on:
  push:
    branches:
      - main
      - integration
  pull_request:
    branches:
      - main
      - integration

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3
      mailhog:
        image: mailhog/mailhog:latest
        ports:
          - 1025:1025
          - 8025:8025
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.18

      - name: 📦 Install Dependencies
        run: bun install

      - name: 🎯 Run Linting (Biome)
        run: bun run lint

      - name: Wait for MySQL
        run: |
          until mysql --host=127.0.0.1 --user=root --password=password --database=test_db -e "SELECT 1" ; do
            echo "Waiting for MySQL to be ready..."
            sleep 3
          done

      - name: 🚀 Run Migrations
        env:
          TEST_DATABASE_URL: "mysql://root:password@127.0.0.1:3306/test_db?charset=utf8mb4"
          DATABASE_URL: "mysql://root:password@127.0.0.1:3306/test_db?charset=utf8mb4"
        run: bun migrate

      - name: 🧪 Run Tests with Coverage
        env:
          TEST_DATABASE_URL: "mysql://root:password@127.0.0.1:3306/test_db?charset=utf8mb4"
          MAIL_URL: smtp://localhost:1025
          NODE_ENV: test
        run: bun test --coverage --reporter=lcov

      - name: 📄 Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true
          verbose: true
